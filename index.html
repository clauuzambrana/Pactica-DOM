<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC HardShop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Bienvenido a PC HardShop</h1>
      <p>Tu tienda de componentes de confianza</p>
      <a href="#productos" class="btn">Ver productos</a>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos" class="productos">
    <div class="container">
      <h2>Productos Destacados</h2>
      <div class="productos-grid">
        <!-- Aquí se insertarán las cards dinámicas desde main.js -->
      </div>
    </div>
  </section>

  <!-- Sobre Nosotros -->
  <section class="sobre-nosotros">
    <div class="container">
      <h2>Sobre Nosotros</h2>
      <p>En PC HardShop nos apasiona la tecnología y queremos acercarte los mejores productos al mejor precio.</p>
    </div>
  </section>

  <!-- Contacto -->
  <section class="contacto">
    <div class="container">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 PC HardShop. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Script JS DOM -->
  <script src="main.js"></script>
</body>
</html>
